<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="/libs/js/aframe.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker type="pattern" url="/assets/model/pattern-marker.patt">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <a-marker type="hiro">
            <a-box position="0 0.5 0" material="color: green;"></a-box>
        </a-marker>

        <a-marker type='barcode' value='5'>
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>
        
        <!-- <a-assets>
            <a-asset-item id="car" src="/assets/model/neco_arc_by_arcanaaeon/scene.gltf"></a-asset-item>
        </a-assets> -->

        <!-- <a-entity gltf-model="#car" position="-0.123 -10.157 -25.63" rotation="0 -159.8 0"></a-entity> -->

        <a-entity camara></a-entity>
    </a-scene>
</body>

</html>
