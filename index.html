<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="/libs/js/aframe.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- <a href="https://ar-js-org.github.io/AR.js/aframe/examples/marker-based/basic.html">https://ar-js-org.github.io/AR.js/aframe/examples/marker-based/basic.html</a> -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- <a-marker type="pattern" url="/assets/model/pattern-marker.patt">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker> -->
        <a-assets>
            <a-asset-item id="car" src="/assets/model/neco_arc_by_arcanaaeon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity gltf-model="#car" position="-0.123 -10.157 -25.63" rotation="0 -159.8 0"></a-entity>
        </a-marker>

        <a-entity camara></a-entity>
    </a-scene>
</body>

</html>
